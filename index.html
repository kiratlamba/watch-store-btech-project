<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoLux | Watch Store</title>

    <style>
        /* -------- RESET -------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
        }

        /* -------- HEADER -------- */
        header {
            background: #111;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        .cart {
            font-size: 18px;
            cursor: pointer;
        }

        /* -------- PRODUCTS -------- */
        .container {
            padding: 40px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            margin: 15px 0 5px;
        }

        .price {
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #111;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }

        /* -------- CART -------- */
        .cart-box {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        /* -------- RESPONSIVE -------- */
        @media (max-width: 600px) {
            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ChronoLux Watches</h1>
    <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
</header>

<div class="container">
    <div class="products" id="product-list"></div>

    <div class="cart-box">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <h3>Total: â‚¹<span id="total">0</span></h3>
    </div>
</div>

<script>
    const products = [
        { id: 1, name: "Chrono Classic", price: 4999, img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30" },
        { id: 2, name: "Luxury Steel", price: 8999, img: "https://images.unsplash.com/photo-1505740420928-5e560c06d30e" },
        { id: 3, name: "Sport Pro", price: 6999, img: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" },
        { id: 4, name: "Minimal Black", price: 5999, img: "https://images.unsplash.com/photo-1519741497674-611481863552" }
    ];

    let cart = [];
    let total = 0;

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalDisplay = document.getElementById("total");
    const cartCount = document.getElementById("cart-count");

    function displayProducts() {
        products.forEach(product => {
            productList.innerHTML += `
                <div class="card">
                    <img src="${product.img}">
                    <h3>${product.name}</h3>
                    <p class="price">â‚¹${product.price}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                </div>
            `;
        });
    }

    function addToCart(id) {
        const product = products.find(p => p.id === id);
        cart.push(product);
        total += product.price;
        updateCart();
    }

    function updateCart() {
        cartItems.innerHTML = "";
        cart.forEach(item => {
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>â‚¹${item.price}</span>
                </div>
            `;
        });
        totalDisplay.innerText = total;
        cartCount.innerText = cart.length;
    }

    displayProducts();
</script>

</body>
</html>
